<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieWFucG9ndXRzYSIsImEiOiJjajBhMzJydzIwZmtmMndvY3ozejFicTdqIn0.T6DCFk1BSoEkdG-2agIoQQ';
const map = new mapboxgl.Map({
container: 'map',
projection: "mercator",
zoom: 15,
center: [76.91379385, 43.23708233],
antialias: true, 
});


map.on('load', () => {

map.addSource('bag-3d', {
        "type": "batched-model",
        "maxzoom": 22,
        "minzoom": 14,
        "tiles": [
          "https://yan-map.github.io/road-tiles-test/tiles/{z}-{x}-{y}.glb"
        ]
      }
);
  map.addLayer({
    id: 'bag-layer',
    type: 'model',
    source: 'bag-3d',          
  });
});


</script>
 
</body>
</html>
