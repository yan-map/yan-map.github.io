<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Карта Яна</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieWFucG9ndXRzYSIsImEiOiJjajBhMzJydzIwZmtmMndvY3ozejFicTdqIn0.T6DCFk1BSoEkdG-2agIoQQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/yanpogutsa/cjyew8t4u0v101cp9wknt7okd', // stylesheet location
center: [37.622232, 55.743661], // starting position [lng, lat]
zoom: 9.5 // starting zoom
});

map.on('load', function() {
map.setLayoutProperty('country-label', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('settlement-label', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('settlement-subdivision-label', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('poi-label', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-primary', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-secondary-tertiary', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-motorway-trunk', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-street', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-minor', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-pedestrian', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-path', 'text-field', ['get', 'name_ru']);
map.setLayoutProperty('road-construction', 'text-field', ['get', 'name_ru']);
});

</script>
 
</body>
</html>
